---
layout: default
---
<section>
  {{ content }}
</section>
<hr>
<section>
  <h3>Recent Posts</h3>
  <ul class="posts-list">
    {% assign category = page.category | default: page.title %} {% for post in
    site.posts limit:10 %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}"> {{ post.title }} </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
    {% endfor %}
  </ul>
</section>
